{% for post in posts %}
    <div class="card bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-2xl font-semibold mb-2"><a href="{% url 'post_detail' post.pk %}" class="text-indigo-700 hover:underline">{{ post.title }}</a></h3>
        <p class="text-gray-600">{{ post.scripture|truncatewords:20 }}</p>
        <p class="text-sm text-gray-400 mt-4">Posted on {{ post.created_at }} | Category: {{ post.category.name }}</p>
        <a href="{% url 'post_detail' post.pk %}" class="text-indigo-700 font-bold mt-2 inline-block">Read More &rarr;</a>
    </div>
{% endfor %}
